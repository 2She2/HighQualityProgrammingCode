<!DOCTYPE html>
<html>
<head>
    <title>Exercise three</title>
</head>
<body>
    <button onclick="checkIfBrowserIsMozilla()">button</button>
    <script>
        function checkIfBrowserIsMozilla(event, args) {
            var myWindow = window,
                browser = myWindow.navigator.appCodeName,
                isMozilla = (browser == "Mozilla");

            if (isMozilla) {
                alert("Yes");
            } else {
                alert("No");
            }
        }
    </script>
</body>
</html>
